<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px auto;
            max-width: 600px;
            border: 1px solid #dddddd;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .email-header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .email-body {
            padding: 20px;
            text-align: center;
        }
        .email-footer {
            font-size: 12px;
            color: #777777;
            padding: 20px;
            text-align: center;
        }
        .code {
            font-size: 24px;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Your Verification Code</h1>
    </div>
    <div class="email-body">
        <p>Hello ${name},</p>
        <p>Thank you for registering with us. Please enter the following verification code to complete your registration process:</p>
        <p class="code">${code}</p>
        <p>This code will expire in 2 minutes.</p>
    </div>
    <div class="email-footer">
        &copy; 2025 Chill Order. All rights reserved.
    </div>
</div>
</body>
</html>
